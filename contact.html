<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kacper's Website - Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar h2 {
            padding: 0 1.5rem;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            border-bottom: 2px solid #34495e;
            padding-bottom: 1rem;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin: 0.5rem 0;
        }

        .nav-links a {
            display: block;
            padding: 1rem 1.5rem;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #34495e;
        }

        .nav-links a.active {
            background-color: #3498db;
        }

        .content {
            margin-left: 250px;
            padding: 3rem;
            flex: 1;
            background-color: white;
            min-height: 100vh;
        }

        .content h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .content p {
            color: #555;
            line-height: 1.6;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .contact-info {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 4px;
            border-left: 4px solid #3498db;
            margin-top: 2rem;
        }

        .contact-info h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .contact-info p {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <h2>Navigation</h2>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <main class="content">
        <h1>Contact Me</h1>
        <p>Feel free to reach out if you'd like to get in touch!</p>
        
        <div class="contact-info">
            <h3>Get in Touch</h3>
            <p><strong>Email:</strong> your.email@example.com</p>
            <p><strong>LinkedIn:</strong> <a href="#" style="color: #3498db;">linkedin.com/in/yourprofile</a></p>
            <p><strong>GitHub:</strong> <a href="#" style="color: #3498db;">github.com/yourusername</a></p>
        </div>
    </main>
</body>
</html>
